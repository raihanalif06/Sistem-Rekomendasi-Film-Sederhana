<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sistem Rekomendasi Film</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: #ffffff;
    width: 420px;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h1 {
    text-align: center;
    margin-bottom: 10px;
}

.subtitle {
    text-align: center;
    color: #555;
    margin-bottom: 25px;
}

.card label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

.card input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
}

.card button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 6px;
    background-color: #4a47a3;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.card button:hover {
    background-color: #3b388f;
}

.hasil {
    margin-top: 25px;
}

.hasil h2 {
    margin-bottom: 10px;
}

.hasil ul {
    list-style: none;
}

.hasil li {
    background: #f3f3f3;
    padding: 8px;
    margin-bottom: 6px;
    border-radius: 5px;
}

.card select {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
}

    </style>
</head>
<body>

   <div class="container">
    <h1>ðŸŽ¬ Sistem Rekomendasi Film</h1>
    <p class="subtitle">
        Pilih genre film favorit, sistem akan merekomendasikan film serupa
    </p>

    <div class="card">
        <label for="genre">Pilih Genre Film</label>
        <select id="genre">
            <option value="">-- Pilih Genre --</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Children">Children</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
            <option value="Drama">Drama</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Family">Family</option>
            <option value="Horror">Horror</option>
            <option value="Music">Music</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Sport">Sport</option>
            <option value="Thriller">Thriller</option>
            <option value="War">War</option>
        </select>

        <button onclick="tampilkanRekomendasi()">
            Tampilkan Rekomendasi
        </button>
    </div>

    <div class="hasil">
        <h2>Rekomendasi Film</h2>
        <ul id="listRekomendasi"></ul>
    </div>
</div>
